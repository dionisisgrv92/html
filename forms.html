<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

<body>
  
    <h1>Forms Demo</h1>
    <form action="/tacos">
        

        <p>
        <label for="username">Enter a username:</label>
        <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
        <label for="password">Enter a password</label>
        <input type="password" placeholder="password" id="password" name="password">
    </p> 
    <button>in the middle!</button>
    <p>
        <label for="color">Enter a Color</label>
        <input type="color" id="color" name="color">
    </p>
    <p>
        <label for="number">Enter a number:</label>
        <input type="number" placeholder="enter a number" name="num" min="1" max="1000">

    </p>
    <button>Submit!!!</button>
    <!--button type="button"> Please do not submit the form</button>-->
    <input type="submit" value="click me!">

     <form action="https://www.youtube.com/results">
     <input type="text" name="search_query">

     </form>
     <h2>more inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">i agree to everything</label>
        <p>
            <label for="">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">please select an Entree</label>
            <select name="meal" id="meal">
            <option value="fish">Fish</option>
            <option value="veg" >vegeterian</option>
            <option value="steak">steak</option>
        </select>
        </p>
        <p>
            <label for="">amount of cheeese</label>
            <input type="range" id="cheese" min="1" max="100"value="75" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="type something here"></textarea>
        </p>
        <button>submit</button>
        <h2>validations demo</h2>
        <form action="/dummy">
            <label for="first">enter first name </label>
            <input type="text" name="first" id="first" required>
            <p>
            <label for="username">username</label>
            <input type="Text" id="username" name="username" minlength="5" maxlength="20">
            </p>
            <p>
                <input type="email" required>
                <input type="url">
            </p>
           <button>submit </button>
        </form>
    </form>
  


</body>
</html>
